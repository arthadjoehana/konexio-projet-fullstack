<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./css/styles.css">
    
    <title>Countries API</title>
</head>
<body>
    
    <div class="search-bar">
        <input type="text" id="submitValue" />
        <input type="radio" id="country" name="drone" value="country" checked>
        <label for="country">Country</label>
        <input type="radio" id="capital" name="drone" value="capital">
        <label for="capital">Capital</label>
        <input type="radio" id="region" name="drone" value="region">
        <label for="region">Region</label>
        <input list="regions" name="region" id="regionInput" value="">
        <datalist id="regions">
            <option value="Africa">
            <option value="Americas">  
            <option value="Asia">
            <option value="Europe">
            <option value="Oceania">
        </datalist>
        <button id="btnShowData">Show Data</button>
        <button type="reset">Reset</button>
    </div>
    <div class="data">
        <ul id="list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
